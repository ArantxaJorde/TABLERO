    <script>
        let filas;
        let tablero;
        filas = parseInt(prompt("introduce el ancho y alto del tablero"));
        for (let i=1;i <= filas; i+1);
            for(let columna = 1; columna <= filas; columna + 1 ); {
                    if (columna %2 == 0) {tablero += "O";
                    else tablero += "X";}
        tablero +n = "/n" ;
        console.log(tablero);
